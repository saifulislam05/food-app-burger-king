<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Food || Burger King app</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1037/1037855.png" type="image/x-icon">

    <link href="/styles/output.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class=" w-screen h-screen relative">
    <header class="bg-base-300">
        <div class="navbar w-11/12 mx-auto ">
            <div class="flex-1">
                <a class=" text-2xl font-bold">Food App</a>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">8</span>
                        </div>
                    </label>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                        <div class="card-body">
                            <span class="font-bold text-lg">8 Items</span>
                            <span class="text-info">Subtotal: $999</span>
                            <div class="card-actions">
                                <button class="btn btn-primary btn-block">View cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="https://img.icons8.com/office/80/user.png" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- loading spinner -->
    <span id="loadingIndicator" class="loading loading-spinner loading-lg text-primary absolute top-1/2 left-1/2 z-50 hidden"></span>
    <!-- output modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="my_modal_1" class="modal " >
        <div class="modal-box text-center">
            <h3 class="font-bold text-lg">Order Placed</h3>
            <p class="py-4">Order ID : <span id="orderId"></span></p>
            <ul id="product_list_wrapper" class="list-none flex gap-3 flex-wrap justify-between w-10/12 mx-auto">
                
            </ul>
            <div class="modal-action">
                <form method="dialog" class="mx-auto">
                    <!-- if there is a button in form, it will close the modal -->
                    <button id="modal_close_btn" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <main class="">
        <div class="container w-11/12 mx-auto p-2">
            <div class="heading ">
                <h1 class="text-xl mb-2">Foods</h1>
                <hr>
            </div>
            <div id="foods_wrapper" class="grid grid-cols-3 lg:grid-cols-5 gap-4 mt-4">
                <!-- <div class="card w-64 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/burger.png" alt="Burger" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Burger</h2>
                        <p>price â‚¹<span>200</span></p>
                        <div class="card-actions">
                            <button class="btn btn-neutral">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="w-fit mx-auto">
                <button id="orderBtn" class="btn btn-primary mx-auto">Order Now</button>
            </div>
        </div>
    </main>

</body>

</html>
